name: Build and Deploy
on:
    push:
        branches: ['main']
    workflow_dispatch:
permissions:
    contents: read
    pages: write
    id-token: write
concurrency:
    group: 'pages'
    cancel-in-progress: true
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v4
              with:
                  persist-credentials: false
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 20
            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              id: pnpm-install
              with:
                  version: 8
                  run_install: false
            - name: Build
              run: |
                  npm -v
                  pnpm -v
                  pnpm install
                  pnpm run build:git
            - name: Setup Pages
              uses: actions/configure-pages@v3
            - name: Upload Artifact
              uses: actions/upload-pages-artifact@v2
              with:
                  path: './dist'
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v2
